<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterly Goals</title>
    <!-- Link to Oxygen Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quarterly-goals-component">
        <h2>Quarterly Goals</h2>
        <h3>Fall 2020</h3>
        <div class="edit-icon">
            <img src="Group.svg" alt="Edit Icon" />
        </div>
        <ul class="goal-list">
            <li>
                <div class="goal-text">
                    <p>Do well in algorithms class...</p>
                    <p class="tag class-algorithms">#class-algorithms</p>
                </div>
                <p class="progress">4 / 5</p>
            </li>
            <li>
                <div class="goal-text">
                    <p>Apply to all internships</p>
                    <p class="tag apply-internships">#apply-internships</p>
                </div>
                <p class="progress">2 / 3</p>
            </li>
            <li>
                <div class="goal-text">
                    <p>Technical interview prep</p>
                    <p class="tag interview-technical">#interview-technical</p>
                </div>
                <p class="progress">1 / 2</p>
            </li>
            <li class="add-goal">+ Add a quarter goal</li>
        </ul>
    </div>
</body>
</html>
